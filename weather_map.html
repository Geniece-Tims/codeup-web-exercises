<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/weather_map.css">

</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <div class="container">
        <div class="row">
            <div class="weather-nav col-3">
                Side nav goes here
                <div class="search-bar">
                    <span class="search-icon"><img src="images/thermometer.svg"></span>
                    <input type="text" class="search-input" placeholder="Search for a city or airport">
                    <span class="search-icon"><img src="images/search.svg"></span>
                </div>
            </div>
            <div class="weather-main col-9">
                <div class="logo">
                    <span class="logo-text">National</span>
                    <span class="logo-text">Weather</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
